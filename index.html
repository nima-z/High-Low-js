<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="fontawesome-5.15.4/css/all.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </link>
    <!-- Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <link rel="stylesheet" href="index.css">
    <!-- Title -->
    <title>High Low</title>
</head>

<body>
    <h1>High Low</h1>

    <div class="mother_div">

        <p id="msg">Wrong Guess</p>

        <div class="scorebox">
            <p>Score :</p>
            <p class="scores" id="score">0</p>
            <p>Best Score :</p>
            <p class="scores" id="bestscore">0</p>
        </div>

        <div class="img_box">
            <img class="card_img" id="cardimg" alt="###">
        </div>

        <div class="but_box">
            <button type="button" id="btnUp" value="high"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            <button type="button" id="btnDown" value="low"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div>


    </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
